<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Produtos')}">
        <title>title</title>
    </head>
    <body >
        <div th:replace="~{fragmentos :: barramenu(pagina='produtos')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4 >
                    Produtos Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/produtos/produto}" role="button">Novo Produto</a>
                </h4>
            </div>


            <div id="top" class="row">
                <div class="table-responsive col-md-12">
                    <table class="table table-striped table-dark" cellspacing="0" cellpadding="0" >
                        <thead  >
                            <tr>
                                <th>ID</th>
                                <th></th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="produto : ${produtos}">
                                <td><span th:text="${produto.id}"></td>
                                <td><span th:text="${produto.descricao}"></td>
                                <td>R$<span th:text="${produto.preco}"></td>
                                <td><span th:text="${produto.quantidadeEstoque}"></td>

                                <td class="actions">
                                    <a th:href="@{~/pedidos(produto=${produto.id})}" class="btn btn-success btn-xs" >Pedidos</a>
                                    <a th:href="@{'~/produtos/produto/'+${produto.id}}" class="btn btn-warning btn-xs" >Editar</a>  
                                    <a th:href="@{'~/produtos/'+${produto.id}+'/deletar'}" class="btn btn-danger btn-xs"  onclick="return confirm('Deseja realmente excluir esse produto?')">Excluir</a>
                                </td>
                            </tr>
                            </div>
                            </div>        

                            <div th:replace="~{fragmentos :: imports-js}"/>
                            </body>
                            </html>
